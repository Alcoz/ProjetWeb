<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-2">
      <div class="form-check">
        <input type="radio" class="form-check-input" id="lesBiens" name="type" checked="checked">
        <label class="form-check-label" for="lesBiens"> Biens</label>
      </div>
    </div>
    <div class="col-lg-2">
      <div class="form-check">
        <input type="radio" class="form-check-input" id="lesServices" name="type">
        <label class="form-check-label" for="lesServices">Services</label>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4">
      <div class="text-center">
        <img src="./assets/img/logo.png" width="600" height="600" class="rounded" alt="...">
      </div>
    </div>
    <div class="col-lg-2"></div>
    <div class="col-lg-4">
      <h3>Formulaire d'inscription</h3>
      <form method="post">
        <div class="form-group">
          <label>Nom</label>
          <input type="text" class="form-control" id="nom" name="nom">
        </div>
        <div class="form-group">
          <label>Prénom</label>
          <input type="text" class="form-control" id="prenom" name="prenom">
        </div>
        <div>
          <label>Adresse email</label>
          <input type="email" class="form-control" id="mailInscription" name="mailInscription">
        </div>
        <div class="form-group">
          <label>Mot de passe</label>
          <input type="password" class="form-control" id="mdpInscription" name="mdpInscription">
        </div>
        <div class="form-group">
          <label>Ville</label>
          <input type="text" class="form-control" id="ville" name="ville">
        </div>
        <div class="form-group">
          <label>Adresse</label>
          <input type="text" class="form-control" id="adresse" name="adresse">
        </div>
        <div class="form-group">
          <label>Téléphone</label>
          <input type="text" class="form-control" id="tel" name="tel">
        </div>
        <button type="submit" class="btn btn-primary">S'inscrire</button>
      </form>
    </div>
  </div>
</div>
