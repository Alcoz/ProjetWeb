<h3>Si vous avez déjà un compte</h3>
<form (ngSubmit)="connexion()">
  <div class="form-group">
    <label for="exampleInputEmail1">Adresse email</label>
    <input type="email" class="form-control" placeholder="Votre mail" [(ngModel)]="mail" name="mail">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Mot de passe</label>
    <input type="password" class="form-control" placeholder="Mot de passe" [(ngModel)]="mdp" name="mdp">
  </div>
  <button type="submit" class="btn btn-primary" routerLink="/auth/compte">Se connecter</button>
</form>
