<app-header></app-header>

<h3 style="text-align: center"> Votre profil </h3>
<br><br>

<div class="container-fluid">
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-10" id="profil">
			<br>
			<div class="col-lg-1"></div>
			<div class="col-lg-3">
				<img id="imageProfil" src="assets/img/profil.png" width="300" height="300" class="d-inline-block align-top" alt="" style="padding-bottom: 15px;">
			</div>
			<div class="col-lg-6" id="infosProfil">
				<div class="row" id="nomProfil">
			    	{{this.prenom}} {{this.nom}}
				</div>
				<br>
				<div class="row">
					<div class="col-lg-2">
						<p>Ville : </p> 
					</div>
					<div class="col-lg-1"></div>
					<div class="col-lg-6">
						{{this.ville}}
					</div>
				</div>
				<div class="row">
					<div class="col-lg-2">
						<p>Num√©ro : </p> 
					</div>
					<div class="col-lg-1"></div>
					<div class="col-lg-6">
						{{this.numero}}
					</div>
					<br>
				</div>
				<div class="row">
					<div class="col-lg-2">
						<p>Mail : </p> 
					</div>
					<div class="col-lg-1"></div>
					<div class="col-lg-6">
						{{this.mail}}
					</div>
				</div>
				<div class="row">
					<div class="col-lg-2">
						<p>Niveau : </p> 
					</div>
					<div class="col-lg-1"></div>
					<div class="col-lg-6 text">
						{{this.niveau}}
					</div>
				</div>
				<div class="row"><br></div>
				<div class="row">
					<div class="col-lg-2">
						<button type="button" class="btn btn-primary">Modifier</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">
	<br>
	<div class="row">
		<div class="col-lg-6">
			<app-biens-compte></app-biens-compte>
