<h3>Formulaire d'inscription</h3>
<form (ngSubmit)="inscription()">
  <div class="form-group">
    <label>Nom</label>
    <input type="text" class="form-control" [(ngModel)]="nom" name="nom">
  </div>
  <div class="form-group">
    <label>Pr√©nom</label>
    <input type="text" class="form-control" [(ngModel)]="prenom" name="prenom">
  </div>
  <div>
    <label>Adresse email</label>
    <input type="email" class="form-control" [(ngModel)]="mail" name="mail">
  </div>
  <div class="form-group">
    <label>Mot de passe</label>
    <input type="password" class="form-control" [(ngModel)]="mdp" name="mdp">
  </div>
  <div class="form-group">
    <label>Ville</label>
    <input type="text" class="form-control" [(ngModel)]="ville" name="ville">
  </div>
  <div class="form-group">
    <label>Adresse</label>
    <input type="text" class="form-control" [(ngModel)]="adresse" name="adresse">
  </div>
  <button type="submit" class="btn btn-primary">S'inscrire</button>
</form>
